<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <!-- FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        
        <!-- 
            HEADER
         -->
        <header class="background-white">

            <img id="logo" src="img/Logo.png" alt="Toboolist">
            <h1>
                Toboolist
            </h1>

        </header>

        <main>
            <!-- 
                BUTTONS 
            -->
            <div class="container background-white main-buttons-settings">
                
                <button class="main-button selected">
                    Add Task
                </button>

                <button class="main-button not-selected">
                    Add Section
                </button>
            </div>

            <!-- 
                TASKS
             -->
             <div class="container background-white tasks-settings">

                <!-- FIRST TASK -->
                <div class="task-section">
                    <h2>
                        &#9662 New Task
                    </h2>

                    <div class="single-task">
                        <h3 class="task">
                            <span class="check checked">&check;</span> Quarterly Newsletter
                        </h3>
                        <button class="task-button editorial-button">
                            Editorial
                        </button>
                    </div>
                </div>

                
                <!-- SECOND TASK -->
                <div class="task-section">
                    <h2>
                        &#9662 Today
                    </h2>

                    <div class="single-task">
                        <h3 class="task">
                            <span class="check checked">&check;</span> Recruiting Blog Post
                        </h3>
                        <button class="task-button editorial-button">
                            Editorial
                        </button>
                    </div>

                    <div class="single-task">
                        <h3 class="task">
                            <span class="check checked">&check;</span> Mobile App Launch
                        </h3>
                        <button class="task-button q1goals-button">
                            Q1 Goals
                        </button>
                    </div>

                    <div class="single-task">
                        <h3 class="task">
                            <span class="check not-checked">&cross;</span> Interview John H.
                        </h3>
                        <button class="task-button recruiting-button">
                            Recruiting
                        </button>
                    </div>
                    
                    <div class="single-task">
                        <h3 class="task">
                            <span class="check checked">&check;</span> Summit update to mobile storefronts
                        </h3>
                        <button class="task-button mobile-button">
                            Mobile
                        </button>
                    </div>
                    
                </div>

                
                <!-- THIRD TASK -->
                <div class="task-section">
                    <h2>
                        &#9662 Today
                    </h2>

                    <div class="single-task">
                        <h3 class="task">
                            <span class="check not-checked">&cross;</span> Schedule meeting with Alex
                        </h3>
                    </div>

                    <div class="single-task">
                        <h3 class="task">
                            <span class="check checked">&check;</span> Homepage refresh
                        </h3>
                        <button class="task-button website-button">
                            Website
                        </button>
                    </div>

                    <div class="single-task">
                        <h3 class="task">
                            <span class="check checked">&check;</span> Onboard new Sales team members
                        </h3>
                        <button class="task-button sales-button">
                            Sales
                        </button>
                    </div>
                    
                    <div class="single-task">
                        <h3 class="task">
                            <span class="check checked">&check;</span> Review editorial calendar
                        </h3>
                        <button class="task-button editorial-button">
                            Editorial
                        </button>
                    </div>
                    
                </div>





             </div>

        </main>

    </body>
</html>
